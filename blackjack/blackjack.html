<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black JAck</title>
    <link rel="stylesheet" href="black.css">
</head>
<body>
    <h1>Blackjack</h1><br>
    <div class="main">
    Cards:
    <div id="dealer-cards"></div>
    <br>
    <div id="player-cards"></div>
    <br>
    <input type='button' class="b1" id='new-game-button' value='New Game' onclick='newGame();'/>
    <input type='button' class="b1" id='hit-button' value='Hit' onclick='hit();'/>
    <input type='button' class="b1" id='stand-button' value='Stand' onclick='stand();'/>
    <div id=player-money></div>
    Bet: 
    <input type='number' id='bet' value='10' min='1'/>
    <br>
    <br>
    Score:
    <div id="player-score"></div>
    <div id="dealer-score"></div>
    <br>
    <h2 id="message-board"></h2>
    </div>
    <script src="blackjack.js">
    </script>
</body>
</html>
